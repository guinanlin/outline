services:
  outline:
    image: outline:latest
    container_name: outline
    restart: unless-stopped
    ports:
      - "3300:3300"
    environment:
      NODE_ENV: production
      SECRET_KEY: ${SECRET_KEY}
      UTILS_SECRET: ${UTILS_SECRET}
      URL: ${URL}
      OAUTH_CALLBACK_BASE_URL: ${OAUTH_CALLBACK_BASE_URL:-}
      DATABASE_URL: ${DATABASE_URL:-postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}}
      PGSSLMODE: ${PGSSLMODE:-disable}
      REDIS_URL: redis://redis:6379
      FILE_STORAGE_LOCAL_ROOT_DIR: /var/lib/outline/data
      PORT: 3300
      FORCE_HTTPS: ${FORCE_HTTPS:-true}
      WEB_CONCURRENCY: ${WEB_CONCURRENCY:-4}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      SLACK_CLIENT_ID: ${SLACK_CLIENT_ID:-}
      SLACK_CLIENT_SECRET: ${SLACK_CLIENT_SECRET:-}
      SMTP_SERVICE: ${SMTP_SERVICE:-}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-}
      SMTP_SECURE: ${SMTP_SECURE:-true}
      SMTP_REPLY_EMAIL: ${SMTP_REPLY_EMAIL:-}
    volumes:
      - outline-data:/var/lib/outline/data
    depends_on:
      - postgres
      - redis
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3300/_health"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: outline-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: outline-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:latest
    container_name: outline-mailhog
    restart: unless-stopped
    ports:
      - "8025:8025"  # Web UI 端口
      - "1025:1025"  # SMTP 端口
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8025"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  outline-data:
  postgres-data:
  redis-data:

networks:
  dokploy-network:
    driver: bridge
